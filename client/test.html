<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Hub - Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d1b69, #8b0000);
            color: white; 
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .card { 
            background: rgba(17, 17, 17, 0.9); 
            border-radius: 10px; 
            padding: 20px; 
            margin: 20px 0; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .btn { 
            background: #dc2626; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px;
        }
        .btn:hover { background: #b91c1c; }
        .btn-blue { background: #2563eb; }
        .btn-blue:hover { background: #1d4ed8; }
        .btn-green { background: #16a34a; }
        .btn-green:hover { background: #15803d; }
        .input { 
            background: #374151; 
            color: white; 
            border: 1px solid #4b5563; 
            padding: 10px; 
            border-radius: 5px; 
            width: 100%; 
            margin: 5px 0;
        }
        .debug { 
            background: rgba(55, 65, 81, 0.5); 
            border: 1px solid #6b7280; 
            border-radius: 5px; 
            padding: 15px; 
            font-size: 12px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [isEditing, setIsEditing] = useState(false);
            const [editData, setEditData] = useState({});
            const [logs, setLogs] = useState([]);

            const addLog = (message, type = 'info') => {
                setLogs(prev => [...prev, { message, type, time: new Date().toLocaleTimeString() }]);
            };

            // Simulated login
            const handleLogin = () => {
                const userData = {
                    id: 1,
                    username: 'testuser',
                    email: 'test@example.com',
                    is_developer: false
                };
                setUser(userData);
                setEditData(userData);
                setIsLoggedIn(true);
                localStorage.setItem('token', 'test-token-' + Date.now());
                addLog('‚úÖ Login erfolgreich', 'success');
            };

            // Backend Test
            const testBackend = async () => {
                try {
                    addLog('üîÑ Teste Backend-Verbindung...', 'info');
                    const response = await fetch('http://localhost:8080/');
                    const data = await response.json();
                    addLog(`‚úÖ Backend Test erfolgreich: ${JSON.stringify(data)}`, 'success');
                } catch (error) {
                    addLog(`‚ùå Backend Test fehlgeschlagen: ${error.message}`, 'error');
                }
            };

            // Profile Update Test
            const testProfileUpdate = async () => {
                if (!localStorage.getItem('token')) {
                    addLog('‚ùå Kein Token vorhanden', 'error');
                    return;
                }

                try {
                    addLog('üîÑ Teste Profil-Update...', 'info');
                    const response = await fetch('http://localhost:8080/users/me/', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(editData)
                    });

                    if (response.ok) {
                        const updatedUser = await response.json();
                        setUser(updatedUser);
                        addLog('‚úÖ Profil-Update erfolgreich', 'success');
                    } else {
                        const errorText = await response.text();
                        addLog(`‚ùå Profil-Update fehlgeschlagen: ${errorText}`, 'error');
                    }
                } catch (error) {
                    addLog(`‚ùå Profil-Update Netzwerkfehler: ${error.message}`, 'error');
                    
                    // Fallback: Lokale Simulation
                    setUser({...editData});
                    addLog('üîÑ Fallback: Lokale Simulation verwendet', 'warning');
                }
            };

            return (
                <div className="container">
                    <h1 style={{color: '#f87171', textAlign: 'center', marginBottom: '30px'}}>
                        üéÆ Indie Hub - Profil Test
                    </h1>

                    {!isLoggedIn ? (
                        <div className="card">
                            <h2>Login Test</h2>
                            <button className="btn" onClick={handleLogin}>
                                Simulierten Login durchf√ºhren
                            </button>
                        </div>
                    ) : (
                        <>
                            <div className="card">
                                <h2>Benutzer-Profil</h2>
                                <div style={{display: 'grid', gap: '10px'}}>
                                    <div>
                                        <strong>Username:</strong> 
                                        {isEditing ? (
                                            <input 
                                                className="input" 
                                                value={editData.username || ''} 
                                                onChange={(e) => setEditData({...editData, username: e.target.value})}
                                            />
                                        ) : (
                                            <span> {user.username}</span>
                                        )}
                                    </div>
                                    <div>
                                        <strong>E-Mail:</strong> 
                                        {isEditing ? (
                                            <input 
                                                className="input" 
                                                value={editData.email || ''} 
                                                onChange={(e) => setEditData({...editData, email: e.target.value})}
                                            />
                                        ) : (
                                            <span> {user.email}</span>
                                        )}
                                    </div>
                                    <div>
                                        <strong>Rolle:</strong> 
                                        {isEditing ? (
                                            <div>
                                                <label style={{display: 'block', margin: '5px 0'}}>
                                                    <input 
                                                        type="radio" 
                                                        name="role" 
                                                        checked={!editData.is_developer}
                                                        onChange={() => setEditData({...editData, is_developer: false})}
                                                        style={{marginRight: '10px'}}
                                                    />
                                                    User
                                                </label>
                                                <label style={{display: 'block', margin: '5px 0'}}>
                                                    <input 
                                                        type="radio" 
                                                        name="role" 
                                                        checked={editData.is_developer}
                                                        onChange={() => setEditData({...editData, is_developer: true})}
                                                        style={{marginRight: '10px'}}
                                                    />
                                                    Entwickler
                                                </label>
                                            </div>
                                        ) : (
                                            <span> {user.is_developer ? 'Entwickler' : 'User'}</span>
                                        )}
                                    </div>
                                </div>

                                <div style={{marginTop: '20px'}}>
                                    {isEditing ? (
                                        <>
                                            <button className="btn btn-green" onClick={() => {
                                                testProfileUpdate();
                                                setIsEditing(false);
                                            }}>
                                                √Ñnderungen speichern
                                            </button>
                                            <button className="btn" onClick={() => {
                                                setEditData(user);
                                                setIsEditing(false);
                                            }}>
                                                Abbrechen
                                            </button>
                                        </>
                                    ) : (
                                        <button className="btn" onClick={() => setIsEditing(true)}>
                                            Profil bearbeiten
                                        </button>
                                    )}
                                </div>
                            </div>

                            <div className="card">
                                <h2>Test-Funktionen</h2>
                                <button className="btn btn-blue" onClick={testBackend}>
                                    üîó Backend Test
                                </button>
                                <button className="btn btn-blue" onClick={() => {
                                    setUser({...user, username: 'UI_TEST_' + Date.now()});
                                    addLog('‚úÖ UI-Update Test durchgef√ºhrt', 'success');
                                }}>
                                    üîÑ UI-Update Test
                                </button>
                                <button className="btn btn-blue" onClick={() => {
                                    addLog('üêõ Debug Info:', 'info');
                                    addLog(`Token: ${localStorage.getItem('token')}`, 'info');
                                    addLog(`User: ${JSON.stringify(user)}`, 'info');
                                    addLog(`EditData: ${JSON.stringify(editData)}`, 'info');
                                }}>
                                    üêõ Debug Info
                                </button>
                            </div>

                            <div className="card debug">
                                <h3>Debug-Log</h3>
                                <div style={{maxHeight: '300px', overflowY: 'auto'}}>
                                    {logs.map((log, index) => (
                                        <div key={index} className={log.type} style={{margin: '5px 0'}}>
                                            <strong>{log.time}</strong> - {log.message}
                                        </div>
                                    ))}
                                </div>
                                <button className="btn" style={{marginTop: '10px'}} onClick={() => setLogs([])}>
                                    Log leeren
                                </button>
                            </div>
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
