name: CI/CD für Projekt_001

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Docker Buildx vorbereiten
        uses: docker/setup-buildx-action@v3

      - name: An Docker Hub anmelden
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker-Image bauen und pushen
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            dein-dockerhub-benutzername/projekt_001:latest
            dein-dockerhub-benutzername/projekt_001:${{ github.sha }}

      - name: Smoke Test durchführen
        run: |
          echo "Starte Smoke Test..."
          docker run -d --name test-container -p 3000:3000 dein-dockerhub-benutzername/projekt_001:latest
          echo "Warte 15 Sekunden, bis der Container gestartet ist..."
          sleep 15
          echo "Sende Anfrage an den Health-Endpunkt..."
          curl -f http://localhost:3000/health || (docker logs test-container && exit 1)
          echo "Smoke Test erfolgreich!"
